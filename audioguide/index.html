<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Audio Guide</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="audio-guide-container">
        <h1>Welcome to the Multilingual Audio Guide</h1>
        <p>Select your language to listen to the guide:</p>

        <!-- Language Selection -->
        <div class="language-selector">
            <button onclick="playAudio('english')">English</button>
            <button onclick="playAudio('hindi')">Hindi</button>
            <button onclick="playAudio('french')">French</button>
            <button onclick="playAudio('spanish')">Spanish</button>
        </div>

        <!-- Audio Player -->
        <div class="audio-player">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="english.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
